 
<HTML> 
	<head>
	<script src="./js/jquery-1.3.2.min.js" type="text/javascript"></script> 
	<script src="./js/jquery.jgrowl.min.js" type="text/javascript"></script> 

	<link href="./css/jquery.jgrowl.css" media="all" rel="stylesheet"> 
	<style type="text/css"> 
		.alert { background: url(./images/t_alert.png) no-repeat 10px 10px }
		.info { background: url(./images/t_info.png) no-repeat 10px 10px }
		.success { background: url(./images/t_success.png) no-repeat 10px 10px }
		.error { background: url(./images/t_error.png) no-repeat 10px 10px }
	</style>
	</head> 
	<body onload="test();"> 
	</body>
<script>
function test()
{
setTimeout("$.jGrowl('Test Message.',{ sticky: true, header: 'Alert!', theme: 'alert'});",1000);
setTimeout("$.jGrowl('Test Message.',{ sticky: true, header: 'Success!', theme: 'success'});",2000);
setTimeout("$.jGrowl('Test Message.',{ sticky: true, header: 'Error!', theme: 'error'});",3000);
setTimeout("$.jGrowl('Test Message.',{ sticky: true, header: 'Info!', theme: 'info'});",4000);
}
</script>
</html>
